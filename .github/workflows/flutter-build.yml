name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Pilih Platform untuk Build (android/ios/web/windows/macos/linux/all)'
        required: true
        default: 'all'

jobs:
  build-app:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          cache: true

      - name: ğŸ”§ Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Verify Flutter & Dart Versions
        run: |
          flutter --version
          dart --version

      - name: ğŸš€ Upgrade Flutter & Reset Dependencies
        run: |
          flutter upgrade
          flutter clean
          rm -rf ~/.pub-cache
          flutter pub get

      - name: ğŸ—ï¸ Generate Platform Folders Jika Belum Ada
        run: |
          if [ ! -d "android" ] || [ ! -d "ios" ] || [ ! -d "web" ]; then
            echo "âš ï¸ Beberapa platform tidak ditemukan! Membuat ulang..."
            flutter create --platforms=android,ios,web,windows,macos,linux .
          else
            echo "âœ… Semua platform sudah ada."
          fi

      - name: ğŸ”§ Set NDK Version (Android)
        if: contains(fromJSON('["android", "all"]'), inputs.platform)
        run: |
          mkdir -p android  # Pastikan folder ada
          touch android/local.properties  # Buat file jika belum ada
          echo "ndkVersion=27.0.12077973" >> android/local.properties

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # ---- BUILD ANDROID ----
      - name: ğŸ—ï¸ Build Android APK
        if: contains(fromJSON('["android", "all"]'), inputs.platform)
        run: flutter build apk

      - name: ğŸ“¤ Upload Android APK
        if: contains(fromJSON('["android", "all"]'), inputs.platform)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-android
          path: build/app/outputs/flutter-apk/app-release.apk

      # ---- BUILD IOS ----
      - name: ğŸ—ï¸ Build iOS
        if: contains(fromJSON('["ios", "all"]'), inputs.platform)
        run: flutter build ios --no-codesign

      - name: ğŸ“¤ Upload iOS Build
        if: contains(fromJSON('["ios", "all"]'), inputs.platform)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-ios
          path: build/ios/iphoneos/

      # ---- BUILD WEB ----
      - name: ğŸ—ï¸ Build Web
        if: contains(fromJSON('["web", "all"]'), inputs.platform)
        run: flutter build web

      - name: ğŸ“¤ Upload Web Build
        if: contains(fromJSON('["web", "all"]'), inputs.platform)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-web
          path: build/web/

      # ---- BUILD WINDOWS ----
      - name: ğŸ—ï¸ Build Windows
        if: contains(fromJSON('["windows", "all"]'), inputs.platform)
        run: flutter build windows

      - name: ğŸ“¤ Upload Windows Build
        if: contains(fromJSON('["windows", "all"]'), inputs.platform)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-windows
          path: build/windows/

      # ---- BUILD MACOS ----
      - name: ğŸ—ï¸ Build macOS
        if: contains(fromJSON('["macos", "all"]'), inputs.platform)
        run: flutter build macos

      - name: ğŸ“¤ Upload macOS Build
        if: contains(fromJSON('["macos", "all"]'), inputs.platform)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-macos
          path: build/macos/

      # ---- BUILD LINUX ----
      - name: ğŸ—ï¸ Build Linux
        if: contains(fromJSON('["linux", "all"]'), inputs.platform)
        run: flutter build linux

      - name: ğŸ“¤ Upload Linux Build
        if: contains(fromJSON('["linux", "all"]'), inputs.platform)
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-linux
          path: build/linux/

      # ---- UPLOAD SEMUA HASIL BUILD DALAM SATU FOLDER ----
      - name: ğŸ“¤ Upload Semua Artefak dalam Satu Folder
        if: always()
        run: |
          mkdir -p artifacts/
          cp -r build/app/outputs/flutter-apk/app-release.apk artifacts/ || true
          cp -r build/ios/iphoneos/ artifacts/ || true
          cp -r build/web/ artifacts/ || true
          cp -r build/windows/ artifacts/ || true
          cp -r build/macos/ artifacts/ || true
          cp -r build/linux/ artifacts/ || true

      - name: ğŸ“¤ Upload Folder `artifacts/`
        uses: actions/upload-artifact@v4
        with:
          name: all-artifacts
          path: artifacts/
