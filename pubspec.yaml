name: webview_app
description: "A simple Flutter WebView App with Ads and Offline Support."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # WebView dan plugin pendukung
  webview_flutter: ^4.7.0
  webview_flutter_android: ^3.10.0
  webview_flutter_wkwebview: ^3.10.0

  # Google AdMob
  google_mobile_ads: ^4.0.0

  # Cek koneksi internet
  connectivity_plus: ^6.0.3

  # Splash screen (opsional)
  flutter_native_splash: ^2.3.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/404.html
